<app-modal *ngIf="(user$ | async).showLogInModal" (cancel)="hideLogInModal()">
  <div class="modal-body">
    <form name="log-in" [formGroup]="formGroup">
      <button class="btn btn-lg btn-block btn-default" (click)="facebookLogIn()">Login with Facebook</button>
      <button class="btn btn-lg btn-block btn-default" (click)="googleLogIn()">Login with Google</button>
      <hr>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
      </div>
      <!--<div class="checkbox">
        <label>
          <input type="checkbox">Remember me
        </label>
      </div>-->
      <button type="submit" class="btn btn-lg btn-block btn-primary" (click)="emailPasswordLogIn()">Submit</button>
      <button class="btn btn-lg btn-block btn-default">Sign Up</button>
    </form>
  </div>
</app-modal>
